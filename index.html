<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 16 | 30 Days of Coding</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="main-container">
        <div class="content-container">
            <h3 class="main-header">Contact</h3>
            <p class="desc">Have questions or just want to say hi? Drop us a message</p>
            <form class="form" action="">
                <label class="name" for="name"> Full Name:</label>
                <input class="input" type="text" placeholder="Enter your fullname">
                <label class="name" for="email"> Email Address:</label>
                <input class="input" type="text" placeholder="Enter your email address">
                <label class="name" for="message">Message:</label>
                <textarea name="message" id="" cols="30" rows="10" placeholder="Type your message here"></textarea>
                <input class="main-btn" type="submit" value="Submit">
            </form>
        </div>
    </div>

</body>
</html>
